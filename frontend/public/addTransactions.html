<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Add Transactions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3b56d9;
            --secondary: #3f37c9;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --text: #2b2d42;
            --text-secondary: #6b7280;
            --input-bg: #ffffff;
            --input-border: #d1d5db;
            --card-bg: #ffffff;
            --bg: #f8f9fa;
            --border: #e5e7eb;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary: #7c9eff;
            --primary-hover: #6c8eff;
            --secondary: #6c8eff;
            --success: #4ade80;
            --danger: #f87171;
            --warning: #fbbf24;
            --info: #60a5fa;
            --text: #e5e7eb;
            --text-secondary: #9ca3af;
            --input-bg: #374151;
            --input-border: #4b5563;
            --card-bg: #1f2937;
            --bg: #111827;
            --border: #374151;
            --border-color: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 16px; /* Base font size */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.5;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: var(--card-bg);
            padding: 2rem;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 2rem !important;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 2.5rem;
            text-decoration: none;
        }

        .logo i {
            font-size: 2rem !important;
        }

        .nav-links {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text);
            text-decoration: none;
            border-radius: 0.5rem;
            transition: var(--transition);
            font-size: 1.1rem !important;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--primary);
            color: white;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            width: calc(100% - 250px);
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2.25rem !important;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text);
        }

        .page-description {
            font-size: 1.2rem !important;
            color: var(--text-secondary);
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border);
        }

        .tab-button {
            padding: 1rem 2rem;
            background: none;
            border: none;
            color: var(--text);
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: var(--transition);
            font-size: 1.2rem !important;
        }

        .tab-button.active {
            color: var(--primary);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
        }

        /* Form Styles */
        .form-section {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: var(--text);
            font-size: 1.2rem !important;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--input-border);
            border-radius: 0.5rem;
            background: var(--input-bg);
            color: var(--text);
            transition: var(--transition);
            font-size: 1.1rem !important;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.1);
        }

        .transaction-type {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .type-btn {
            flex: 1;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: var(--input-bg);
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1.2rem !important;
        }

        .type-btn i {
            font-size: 1.2rem !important;
        }

        .type-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .amount-input-group {
            position: relative;
        }

        .currency-symbol {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.2rem !important;
        }

        .amount-input {
            padding-left: 2.5rem;
        }

        /* Transaction History */
        .transaction-history {
            display: none;
        }

        .transaction-history.active {
            display: block;
        }

        .search-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
        }

        .filter-select {
            min-width: 150px;
        }

        .no-transactions {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .no-transactions i {
            font-size: 4rem !important;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .no-transactions h3 {
            font-size: 1.5rem !important;
            margin-bottom: 0.5rem;
        }

        .no-transactions p {
            font-size: 1.2rem !important;
        }

        /* Buttons */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.2rem !important;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: var(--bg);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .search-filters {
                flex-direction: column;
            }

            .search-input, .filter-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class="fas fa-wallet"></i>
            FinTrack
        </a>
        <ul class="nav-links">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="addTransactions.html" class="nav-link active">
                    <i class="fas fa-plus"></i>
                    Add Transaction
                </a>
            </li>
            <li class="nav-item">
                <a href="insights.html" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    Insights
                </a>
            </li>
            <li class="nav-item">
                <a href="savings.html" class="nav-link">
                    <i class="fas fa-piggy-bank"></i>
                    Savings Goals
                </a>
            </li>
            <li class="nav-item">
                <a href="budget.html" class="nav-link">
                    <i class="fas fa-coins"></i>
                    Budget Limits
                </a>
            </li>
            <li class="nav-item">
                <a href="settings.html" class="nav-link">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Manage Transactions</h1>
            <p class="page-description">Add new transactions and view your financial history</p>
        </div>

        <div class="tab-navigation">
            <button class="tab-button active" data-tab="add-transaction">Add Transaction</button>
            <button class="tab-button" data-tab="recent-transactions">View Recent Transactions</button>
        </div>

        <!-- Add Transaction Form -->
        <div class="form-section" id="add-transaction">
            <div class="form-group">
                <label class="form-label">Transaction Type</label>
                <div class="transaction-type">
                    <button type="button" class="type-btn active" data-type="income">
                        <i class="fas fa-arrow-down"></i> Income
                    </button>
                    <button type="button" class="type-btn" data-type="expense">
                        <i class="fas fa-arrow-up"></i> Expense
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Amount (₹)</label>
                <div class="amount-input-group">
                    <span class="currency-symbol">₹</span>
                    <input type="number" class="form-control amount-input" placeholder="0.00">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" value="2025-05-30">
            </div>

            <div class="form-group">
                <label class="form-label">Category</label>
                <select class="form-control">
                    <option value="">Select category</option>
                    <option value="salary">Salary</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="shopping">Shopping</option>
                    <option value="bills">Bills</option>
                    <option value="entertainment">Entertainment</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-control" placeholder="What's this transaction for?"></textarea>
            </div>

            <div class="form-actions">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Add Transaction</button>
            </div>
        </div>

        <!-- Transaction History -->
        <div class="transaction-history" id="recent-transactions">
            <div class="search-filters">
                <input type="text" class="form-control search-input" placeholder="Search transactions...">
                <select class="form-control filter-select">
                    <option value="all">All Types</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <select class="form-control filter-select">
                    <option value="all">All Categories</option>
                    <option value="salary">Salary</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="shopping">Shopping</option>
                </select>
                <select class="form-control filter-select">
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>

            <div class="no-transactions">
                <i class="fas fa-receipt"></i>
                <h3>No Transactions Found</h3>
                <p>Start adding transactions to see them here</p>
            </div>
        </div>
    </div>

    <script>
        // Tab Navigation
        const tabButtons = document.querySelectorAll('.tab-button');
        const addTransactionSection = document.getElementById('add-transaction');
        const recentTransactionsSection = document.getElementById('recent-transactions');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                tabButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                button.classList.add('active');

                // Show/hide sections based on selected tab
                if (button.dataset.tab === 'add-transaction') {
                    addTransactionSection.style.display = 'block';
                    recentTransactionsSection.style.display = 'none';
                } else {
                    addTransactionSection.style.display = 'none';
                    recentTransactionsSection.style.display = 'block';
                }
            });
        });

        // Transaction Type Toggle
        const typeButtons = document.querySelectorAll('.type-btn');
        typeButtons.forEach(button => {
            button.addEventListener('click', () => {
                typeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>
